<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS-Multiplayer</title>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase CDN -->
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</head>
<body>

	<div class = container>
		
	
		<div class="page-header">
  			<h1>Rock Paper Scissors</h1>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="display">
					<div id="nameStart">
						<input type="text" placeholder="Name" id="nameInput">
						<input type="submit" id="addButton" value="Start">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 box">

				<div id="player1Panel">

					<div class="panel-body playerPanel" id="playerPanel1">
						<div class="option"></div>
					</div>

					<div class="player1Option">

						<div class="panel-body panel1Option">
				            <div class="option">Rock</div>
				        </div>

				        <div class="panel-body panel1Option">
				            <div class="option">Paper</div>
				        </div>

				        <div class="panel-body panel1Option">
				            <div class="option">Scissors</div>
				        </div>

				    </div>

					<div class="panel-body panelStats">
			            <div class="stats" id="player1Stats"></div>
			        </div>

				</div>

			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 box">

				<div class="panel-body Status" id="Status">

				</div>

			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 box">

				<div id="player1Pane2">

					<div class="panel-body playerPane2" id="playerPanel2">
						<div class="option"></div>
					</div>

					<div class="player2Option">

						<div class="panel-body panel2Option">
				            <div class="option">Rock</div>
				        </div>

				        <div class="panel-body panel2Option">
				            <div class="option">Paper</div>
				        </div>

				        <div class="panel-body panel2Option">
				            <div class="option">Scissors</div>
				        </div>

				    </div>

					<div class="panel-body panelStats">
			            <div class="stats" id="player2Stats"></div>
			        </div>

			    </div>
			</div>
		</div>	

		<br><br><br><br>

		<!-- Chat display ================================================================= -->
		<div class="row">

			<div class="col-lg-2 col-md-2 col-sm-2">

			</div>

			<div class="col-lg-8 col-md-8 col-sm-8">
				<div id="chatDisplay"></div>
			</div>

			<div class="col-lg-2 col-md-2 col-sm-2">
			
			</div>

		</div>	

		<!-- Chat input field and Send ==================================================== -->
		<div class="row">

			<div class="col-lg-2 col-md-2 col-sm-2"></div>

			<div class="col-lg-8 col-md-8 col-sm-8">

				<form class="navbar-form" id="sendChat">

				    <input class="form-control" id="textField" placeholder="Chat here..." type="text">

				    <button type="submit" id="chatSend" class="btn btn-default">Submit</button>

				</form>

			</div>

			<div class="col-lg-2 col-md-2 col-sm-2"></div>

		</div>	

	</div>

	<!-- My JS needs to be last -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
